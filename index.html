        :root {

            --primary-light: #35c697;

            --text-main: #ffffff;

            line-height: 1.6;

        /* Hero Section */
        header {
            padding: 80px 20px;
            text-align: center;
            background: radial-gradient(circle at top, #1a2a24 0%, #0a0e12 100%);
            border-bottom: 1px solid #30363d;
        }

        /* Logo Styling */
        .logo-container {
            margin-bottom: 25px;
        }
        .logo-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            padding: 5px;
            background: #ffffff10;
            box-shadow: 0 0 30px rgba(38, 161, 123, 0.3);
            transition: transform 0.3s ease;
        }
        .logo-img:hover { transform: scale(1.05); }

        .hero-title { font-size: 3.5rem; font-weight: 800; margin: 0; background: linear-gradient(to right, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Buttons */
        .btn-group { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .btn { padding: 12px 28px; border-radius: 8px; text-decoration: none; font-weight: 600; transition: 0.3s; font-size: 0.95rem; display: flex; align-items: center; gap: 8px; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-light); box-shadow: 0 0 15px rgba(38, 161, 123, 0.4); }
        .btn-outline { border: 1px solid #30363d; color: white; background: transparent; }
        .btn-outline:hover { background: #30363d; }

        .container { max-width: 1100px; margin: 0 auto; padding: 60px 20px; }

        /* Feature Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; margin-top: 40px; }
        .card { background: var(--card-bg); padding: 35px; border-radius: 16px; border: 1px solid #30363d; transition: 0.3s; }
        .card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .card h3 { color: var(--primary); margin-top: 0; font-size: 1.4rem; }
        .card p { color: var(--text-dim); font-size: 0.95rem; }

        /* Tokenomics Section */
        .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .stat-box { background: #0d1117; padding: 20px; border-radius: 12px; border-left: 4px solid var(--primary); }

        .stat-value { font-size: 1.2rem; font-weight: 700; color: white; display: block; }
